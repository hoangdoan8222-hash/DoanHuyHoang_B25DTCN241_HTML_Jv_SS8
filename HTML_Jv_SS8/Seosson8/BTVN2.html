<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upper Player Names</title>
</head>
<body>

<script>
 
    const playerNames = [
        "Messi",
        "Ronaldo",
        "Neymar",
        "De Bruyne",
        "Kante",
        "Van Dijk",
        "Alisson"
    ];

    function getUpperNames(playerNames) {
        return playerNames.map(name => name.toUpperCase());
    }

    const upperNames = getUpperNames(playerNames);

    console.log(upperNames);
</script>

</body>
</html>
