<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Đội Bóng</title>
</head>
<body>

<script>

const squad = [
    ["Nguyen Van A", 10, "FW"],
    ["Tran Van B", 5, "MF"],
    ["Le Van C", 2, "DF"],
    ["Pham Van D", 12, "FW"],
    ["Hoang Van E", 0, "GK"],
    ["Dang Van F", 7, "MF"]
];

function viewSquad() {
    console.log("\n--- DANH SÁCH CẦU THỦ ---");
    squad.forEach(player => {
        console.log(`${player[0]} (${player[2]}): ${player[1]} bàn thắng`);
    });
}

function findPlayer() {
    let name = prompt("Nhập tên cầu thủ cần tìm:");
    let player = squad.find(p => p[0].toLowerCase() === name.toLowerCase());

    if (player) {
        alert(`Tìm thấy:\nTên: ${player[0]}\nVị trí: ${player[2]}\nBàn thắng: ${player[1]}`);
    } else {
        alert("Không tìm thấy cầu thủ!");
    }
}

function filterByPosition() {
    let pos = prompt("Nhập vị trí muốn lọc (FW/MF/DF/GK):").toUpperCase();
    let result = squad.filter(p => p[2] === pos);

    if (result.length > 0) {
        console.log("\n=> KẾT QUẢ LỌC:");
        result.forEach(p => {
            console.log(`- ${p[0]} (${p[1]} bàn)`);
        });
    } else {
        alert("Không có cầu thủ ở vị trí này!");
    }
}

function totalGoals() {
    let total = squad.reduce((sum, p) => sum + p[1], 0);
    alert("Tổng số bàn thắng toàn đội: " + total + " bàn");
}

function checkPerformance() {
    let hasZero = squad.some(p => p[1] === 0);
    let allScored = squad.every(p => p[1] > 0);

    if (hasZero) {
        alert("Có cầu thủ chưa ghi bàn");
    }

    if (allScored) {
        alert("Tất cả cầu thủ đều đã ghi bàn");
    } else {
        alert("Không phải tất cả cầu thủ đều ghi bàn");
    }
}

function menu() {
    let choice;

    do {
        choice = prompt(
`--- QUẢN LÝ ĐỘI BÓNG ---

1. Xem danh sách
2. Tìm kiếm (Find)
3. Lọc vị trí (Filter)
4. Tổng bàn thắng (Reduce)
5. Kiểm tra hiệu suất (Some/Every)
0. Thoát

Bạn chọn:`);

        switch (choice) {
            case "1":
                viewSquad();
                break;
            case "2":
                findPlayer();
                break;
            case "3":
                filterByPosition();
                break;
            case "4":
                totalGoals();
                break;
            case "5":
                checkPerformance();
                break;
            case "0":
                alert("Hẹn gặp lại!");
                break;
            default:
                alert("Lựa chọn không hợp lệ!");
        }

    } while (choice !== "0");
}

menu();

</script>

</body>
</html>
